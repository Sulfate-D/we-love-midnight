<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We love you midnight ❤️</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(128, 128, 128, 0.7);
            backdrop-filter: blur(10px);
            font-family: Arial, sans-serif;
        }

        
        .rectangle {
            width: 300px;
            height: 150px;
            background: white;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            font-size: 20px;
            font-weight: bold;
            transform: scale(0.8);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        
        .rectangle:hover {
            transform: scale(1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="rectangle">We love Midnight Devs ❤️</div>
</body>
</html>
